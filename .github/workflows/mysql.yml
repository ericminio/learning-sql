name: Mysql tests

on:
  push:
    branches:
      - master

jobs:
  info:
    name: about docker
    runs-on: ubuntu-latest
    steps:
      - name: versions
        run: |
          docker version
          docker compose version
  tests:
    needs: info
    name: run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build images
        run: docker compose build mysql
      - name: Start
        run: docker compose up -d mysql
      - name: Run tests
        run: |
          docker compose exec -T mysql ./support/yop-testing-bash/dist/test.sh ./mysql
