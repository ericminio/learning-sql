name: SqlServer tests

on:
  push:
    branches:
      - master

jobs:
  info:
    name: about docker
    runs-on: ubuntu-latest
    steps:
      - name: versions
        run: |
          docker version
          docker compose version
  tests:
    needs: info
    name: run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build images
        run: docker compose build sqlserver
      - name: Start
        run: docker compose up -d sqlserver
      - name: submodule
        run: git submodule update --init
      - name: inspect
        run: |
          docker inspect `docker ps | grep learning-sqlserver | cut -d' ' -f 1`
      - name: Run tests
        run: |
          docker compose exec -T sqlserver ./support/yop-testing-bash/dist/test.sh ./sqlserver
